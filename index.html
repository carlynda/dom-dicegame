<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600&display=swap" rel="stylesheet">
    <link href="./all.min.css" rel="stylesheet" type="text/css">
    <title>Pig Game</title>
</head>
<body>
    <div class="container clearfix">
        
        
        <div class="player-panel active">
            <div class="player-name ">Player 1</div>
            <div class="score-0">10</div>
            <div class="current-box">
                    <p>current score</p>
                    <p class="current-0">10</p>
                </div>
        </div>
        <div class="player-panel">
            <div class="player-name">Player 2 </div>
            <div class="score-1">30</div>
            <div class="current-box">
                <p>current score</p>
                <p class="current-1">0</p>
            </div>
        </div>
        <button class="btn-new"><i class="fa fa-plus"></i>New game</button>
        <button class="btn-roll"><i class="fa fa-sync"></i>Roll dice</button>
        <button class="btn-hold"><i class="fa fa-hand-paper"></i>Hold</button>
        
        <img src="./img/dice-1.png" alt="" class="dice">
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
