<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome.css">
    <link rel="stylesheet" href="./all.min.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="container clearfix">
        <div class="player-panel-0 active">
            <div class="player-name " id="name-0">Player 1</div>
            <div class="score-0">10</div>
            <div class="current-box">
                    <p>current score</p>
                    <p class="current-score" id="current-0">10</p>
                </div>
        </div>
        <div class="player-panel-1">
            <div class="player-name" id="name-1">Player 2 </div>
            <div class="score-1">20</div>
            <div class="current-box">
                <p>current score</p>
                <p class="current-score" id="current-1">30</p>
            </div>
        </div>
        <button class="btn-new"><i class="fa fa-plus"></i>New game</button>
        <input type="number" name="winPoint" id="winPoint_input" placeholder="Set Winning Score">
        <a href="#" class="btn-submit"><i class="fa fa-check"></i> OK  </a>
        <button class="btn-roll"><i class="fa fa-sync"></i>Roll dice</button>
        <button class="btn-hold"><i class="fa fa-hand-paper"></i>Hold</button>
        
        <img src="./img/dice-1.png" alt="" class="dice">
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
